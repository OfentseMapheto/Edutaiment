<!DOCTYPE html>
<html>

<head>
    <title>Tests</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../dist/web2vr.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        #html-container{
            color: black;
            background-color: white;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div id="html-container">
        <h2>HTML Table</h2>

       <table id="customers">
            <tr>
                <th>Subject</th>
                <th>Grade</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Geography</td>
                <td>2</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>3</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>3</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Arts</td>
                <td>3</td>
                <td>22</td>
            </tr>
            <tr>
                <td>History</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div id="aframe-container">
        <a-scene embedded>

        </a-scene>
    </div>
    <script>
        const web2vr = new Web2VR(document.getElementById("html-container"), { debug: true });
        web2vr.start();
    </script>
</body>

</html>
